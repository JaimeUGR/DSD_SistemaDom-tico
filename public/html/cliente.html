<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cliente</title>
	<link rel="stylesheet" href="/css/cliente.css">
</head>
<body>

<div class="div-titulo">
	<h1 class="titulo"> Sistema Domótico </h1>
</div>

<div id="sistema-domotico">
	<div id="informacion-sistema">
		<div id="info-clientes">
			<span id="info-usuarios">Usuarios conectados: 0</span>
			<span id="info-agentes">Agentes conectados: 0</span>
		</div>
		<div id="logs">
		</div>
	</div>
	<div id="habitaciones">
		<div class="crear-habitacion">
			<h2>Crear Habitación</h2>
			<form id="formularioHab">
				<label>
					Nombre Habitación<br>
					<input type="text" name="nombreHab">
				</label>
				<label>
					Temperatura máxima (opt)<br>
					<input type="number" name="maxTemperatura">
				</label>
				<label>
					Temperatura mínima (opt)<br>
					<input type="number" name="minTemperatura">
				</label>
				<label>
					Luz máxima (opt)<br>
					<input type="number" name="maxLuz">
				</label>
				<label>
					Luz mínima (opt)<br>
					<input type="number" name="minLuz">
				</label>
				<label>
					Humedad máxima (opt)<br>
					<input type="number" name="maxHumedad">
				</label>
				<label>
					Humedad mínima (opt)<br>
					<input type="number" name="minHumedad">
				</label>
				<label>
					<input type="submit" name="aniadirHab" value="Añadir">
				</label>
			</form>
		</div>
	</div>
</div>

</body>
<footer>
	<h2 class="footer-copyright">&copy; Copyright 2023 DSD - Jaime</h2>
</footer>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="/js/cliente.js"></script>
</html>
